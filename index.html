<!DOCTYPE html><html><head><meta charset="utf-8"><!--_________________--><title>
GlassGhost.github.io/gh-template
</title><meta name="description" content="Github Pages Template using plaintext JS .md files with client-side JS markdown for styling">
<!--_______________________________________________________Scripts and Styles-->
<link rel="stylesheet" type="text/css" href="./default.css"/>
<script type="text/javascript" src="./default.js"></script>
<script src="requirejs/require.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
<script src="EpicEditor/epiceditor/js/epiceditor.min.js"></script>
<style type="text/css">/* <![CDATA[ */
/* ]]> */</style>
<script language=javascript type='text/javascript'>/* <![CDATA[ */
window.onload = function() {
	var opts = {
		basePath: './EpicEditor/epiceditor',
		container: 'Content', clientSideStorage: false,
		theme: {
			base: '/themes/base/epiceditor.css',
//			preview: null,
			preview: '/themes/preview/bartik.css',
			editor: '/themes/editor/epic-light.css'
		},
		autogrow: true,
		// Returns height of browser viewport
//		autogrow.minHeight: alert(window.screen.availHeight),
//		autogrow.maxHeight: $( window ).height()
	};
	editor = new EpicEditor(opts).load();
	editor.preview();
	window.onresize = function (){ editor.reflow(); }// For an editor that takes up the whole browser window:
	window.editor = editor;// So people can play with it in their console
};/* ]]> */</script>
<!--____________________________________________________________--></head><body>
<div id="Content"></div>
